<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='boggle.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
    <section id="boggle">
        <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p>High Score: <b>{{ highscore }}</b> in {{ nplays }} plays</p>
        
        <p>
            Score: <b class="score">0</b>
            Seconds Left: <b class="timer">60</b>
        </p>

        <form id="guess-form" method="POST">
            <input type="text" name="guess" placeholder="Enter your word" autofocus required>
            <button type="submit">Submit</button>
        </form>

        <p class="msg" id="message">
            <!-- Messages will be displayed here dynamically -->
        </p>

        <ul class="words">
            <!-- Valid words will be displayed here dynamically -->   
        </ul>
    </section>

    <script src="/static/app.js"></script>
    <script>
        // Initialize the game
        $(document).ready(function() {
            let game = new BoggleGame("boggle", 60);
        });
    </script>
</body>
</html>
